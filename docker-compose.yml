version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: codelab-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: codelab
      POSTGRES_PASSWORD: codelab123
      POSTGRES_DB: codelab
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
